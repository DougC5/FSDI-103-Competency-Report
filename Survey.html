<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/App.css">
</head>

<body>

    <!-- nav -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary ">

        <div class="container">
            <a class="navbar-brand order-1 my-2" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="Videos.html">Videos</a>
                    <a class="nav-item nav-link" href="Survey.html">Take Survey</a>
                    <a class="nav-item nav-link" href="mailto:test@gmail.com">Contact Us</a>
                </div>
            </div>
        </div>
    </nav> <!-- nav end -->

    <div class="container">

        <!--Survey-->

        <form class="formtable">
            <div class="form-group row">
                <div class="form-row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <fieldset class="form-group my-4">
                <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">Rate This Site:</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Best Site Ever!
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Just "OK"
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                This Site Is Terrible
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row my-5">
                <div class="col-sm-3">Would you recommend to a friend?</div>
                <div class="col-sm">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            YES!
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row mx-auto">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success">Submit Survey</button>
                </div>
            </div>
        </form>
        <!--END Survey-->
        
        <!--Footer Button-->
        <div class="btn-group my-5 d-flex justify-content-center" role="group" aria-label="Footern Buttons">
            <a href="index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Take Me Home!</a>
            <a href="Videos.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Show Me More Videos!</a>
        </div><!--  END  Footer Buttons-->

    </div> <!-- container end -->

</body>
</html>
